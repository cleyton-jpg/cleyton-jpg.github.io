<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="title">
            <h1>projetos</h2>
        </div>
        <div id="links">
            <a href="">contato</a>
        </div>
    </header>
    <div id="control">
        <label for="sizeSlider">size:</label>
        <input id="sizeSlider" type="range" min="10" max="50" value="10" step="5">
        <span id="sizeValue">10</span>
        <label for="bombSlider">bomb:</label>
        <input id="bombSlider" type="range" min="20" max="50" value="20" step="5">
        <span id="bombValue">20</span>
    </div>
    <div id="board">
        
    </div>
    <script>
        var size = document.getElementById("sizeSlider");
        var bomb = document.getElementById("bombSlider");
        sizeSlider.addEventListener('input', () => {
            sizeValue.textContent = sizeSlider.value;
        });
        bombSlider.addEventListener('input', () => {
            bombValue.textContent = bombSlider.value;
        });
    </script>
        <script type="text/javascript" src="/gameLogic.js"></script>
</body>

</html>
